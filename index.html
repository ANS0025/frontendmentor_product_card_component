<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<main>
		<picture>
			<source media="(min-width: 72.0625rem)" srcset="images/image-product-desktop.jpg" />
			<img src="images/image-product-mobile.jpg" alt="Perfume Image" />
		  </picture>
		<section>
			<div class="sub">Perfume</div>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p>
				A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.
			</p>
			<div class="price">
				<div class="discount-price">$149.99</div>
				<div class="initial-price">$169.99</div>
			</div>
			<button type="button"><img class="cart" src="images/icon-cart.svg" alt="Cart Button"><span>Add to Cart</span></button>
		</section>
	</main>
</body>
</html>
